<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* Change navbar background to dark green */
      .navbar-dark.bg-dark {
          background-color: #004d00 !important; /* dark green */
      }
  
      /* Change offcanvas background to light green */
      .offcanvas.text-bg-dark {
          background-color: #e5ece5 !important; /* light green */
          color: #003300;
      }
  
      /* Make sure text and links look good */
      .offcanvas-body .nav-link,
      .offcanvas-title {
          color: #003300 !important; /* dark text for light green background */
      }
  
      .offcanvas-body .nav-link:hover {
          color: #006600 !important;
      }
  
      .dropdown-menu-dark {
          background-color: #026702 !important;
          color: #003300;
      }
  
      .dropdown-menu-dark .dropdown-item {
          color: #003300;
      }
  
      .dropdown-menu-dark .dropdown-item:hover {
          background-color: #99ff99 !important;
          color: #003300 !important;
      }
      .carousel-item img {
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        object-fit: cover;
        height: 700px;
    }
    footer a:hover {
    text-decoration: underline;
    color: #99ff99;
}

.card img {
    height: 300px;
    object-fit: cover;
    border-radius: 8px;
}
  </style>
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Tangerine', serif;font-size: 48px;">Gracefulgreens</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Grace Ful Greens</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Products
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Indoor Plants</a></li>
                    <li><a class="dropdown-item" href="#">outdoor plants</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">aqua plants</a></li>
                    <li><a class="dropdown-item" href="#">soil plants</a></li>
                    <li><a class="dropdown-item" href="#">air plants</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                  </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <div id="plantCarousel" class="carousel slide mt-5 pt-5" data-bs-ride="carousel" data-bs-interval="3000">

      <!-- <div id="plantCarousel" class="carousel slide mt-5 pt-5" data-bs-ride="carousel"> -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/plant1.jpg" class="d-block w-100" alt="Plant 1">
          </div>
          <div class="carousel-item">
            <img src="images/plant2.jpeg" class="d-block w-100" alt="Plant 2">
          </div>
          <div class="carousel-item">
            <img src="images/plant3.jpg" class="d-block w-100" alt="Plant 3">
          </div>
          <div class="carousel-item">
            <img src="images/plant4.jpg" class="d-block w-100" alt="Plant 4">
          </div>
          <div class="carousel-item">
            <img src="images/plant5.jpg" class="d-block w-100" alt="Plant 5">
          </div>
        </div>
      
        <!-- Optional controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#plantCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#plantCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
